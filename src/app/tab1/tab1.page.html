<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeri Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let isiFoto of fotoService.dataFoto; index as position">
        <ion-img [src]="isiFoto.webviewPath" (click)="getNama(isiFoto)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item><ion-input>{{fototitle}}</ion-input></ion-item>
    <ion-footer>
      <ion-button (click)="uploadData()">UPLOAD</ion-button>
    </ion-footer>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
